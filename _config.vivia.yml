# 站点配置文件（Vivia 主题示例）
# 本文件用于配置站点的导航、外观、个人信息、侧边栏、评论与统计等选项。
# 所有注释均为中文说明，请根据需要修改对应的值；注释不会影响配置解析。

menu:                      # 导航栏（Header）中的链接配置，键是显示名称，值是对应的路径或 URL
  主页: /                 # 首页链接，通常为根路径
  文章: /archives     # 归档页链接，指向文章归档列表
  关于我的: /about           # 关于页链接，指向站点关于信息页面
rss: /atom.xml            # 站点 RSS / Atom 链接，供订阅使用

home:
  style: default         # 首页展示样式：可选 "default"（默认简洁样式）、"detail"（详细模式，显示更多文章信息）

favicon:                  # 网站自定义 favicon 的路径（相对于 /source 目录）
                          # 例如：若 favicon 存放在 /source/favicon.png，则填写 "/favicon.png"
                          # 若不设置则使用主题默认 favicon 或浏览器默认图标

# 横幅（Banner）设置，用于在首页或所有页面顶部显示一张横幅图像
banner:
  enable: true           # 是否启用横幅显示。true 启用，false 禁用
  url: /blogBasic/background.png # 横幅图片相对于/source的路径，也支持网络链接
                          # 示例："/images/banner.jpg" 或 "https://example.com/banner.jpg"
  position: center        # 图片对齐方式，对应 CSS 的 object-position
                          # 可选值示例："left", "center", "right", "top", "bottom" 以及百分比或组合
  onAllPages: true        # 是否在所有页面显示横幅（true），还是仅在首页显示（false）

# 主题外观设置
hue: 250                  # 主题色相（Hue），取值 0-360，控制主题主色调
                          # 例如：红色 0，橙色 60，蓝色 260，紫色 300，粉色 345
                          # 更改此值可改变主题色预览，参考主题预览地址进行选择：
                          # saicaca.github.io/vivia-preview

