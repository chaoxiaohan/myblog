<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="200" height="200" fill="url(#bg)" rx="15"/>
  
  <!-- 音乐图标 -->
  <g transform="translate(100,100)">
    <!-- 音符 -->
    <circle cx="-20" cy="20" r="8" fill="#4a90e2"/>
    <circle cx="20" cy="10" r="8" fill="#4a90e2"/>
    <rect x="-18" y="-30" width="3" height="50" fill="#4a90e2"/>
    <rect x="22" y="-40" width="3" height="50" fill="#4a90e2"/>
    
    <!-- 连接线 -->
    <path d="M -15,-30 Q 10,-35 25,-40" stroke="#4a90e2" stroke-width="3" fill="none"/>
    
    <!-- 装饰圆圈 -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="100" y="170" text-anchor="middle" fill="#4a90e2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Music Player</text>
</svg>
