# 侧边栏（Sidebar）配置
sidebar:
  widgets:                # 指定在侧边栏启用的插件或小部件（插件名称由主题定义）
                           # 常见插件：profile（个人信息）、category（分类）、tag（标签）、archive（归档）、recent_posts（最近文章）
    normal:               # normal 区域：随页面滚动，一般置于侧边栏的普通位置
      - profile
      - category
      - tag
      - archive           # 取消注释可启用 archive 小部件
      - recent_posts      # 取消注释可启用最近文章小部件
    sticky:               # sticky 区域：固定在视口顶部（sticky），在页面滚动时保持可见
      - toc               # 文章目录小部件，显示文章大纲

# 侧边栏小部件的行为与限制
archive_type: 'monthly'   # 归档显示类型，例如 'monthly'（按月）或 'yearly'（按年）等，具体由主题支持
recent_posts_limits: 5    # 最近文章列表显示条数限制，整数
categories:
  max_depth: 2            # 分类显示的最大嵌套深度：整数或 null（null 表示不限深度）

# 第三方评论系统配置
# 本主题支持多种评论系统，这里给出 Valine、Twikoo 与 Giscus 的示例配置
comment:
  valine:
    enable: false         # 是否启用 Valine 评论系统（基于 LeanCloud 的无后端评论系统）
    appId:                # Valine 所需的 LeanCloud appId（启用时必填）
    appKey:               # Valine 所需的 LeanCloud appKey（启用时必填）
    placeholder: Just go go
                          # 评论输入框的占位文本，可自定义提示语
    pageSize: 10          # 每页评论数量，控制分页大小
    highlight: true       # 是否高亮显示代码（与 Valine 的代码高亮集成相关）
    serverURLs:           # 若使用 Valine 的 serverURLs 代理或特殊服务器配置，可在此填写
    # 其他支持的参数可按需添加（如 avatar、meta、visitor 等）
    # 详细配置参考：https://valine.js.org/configuration.html
  twikoo:
    enable: false         # 是否启用 Twikoo（另一种轻量评论系统，支持云函数与自建服务）
    envID:                # Twikoo 的环境 ID（启用时必填）
    region:               # Twikoo 服务区域（可选，按托管服务要求填写）
    path: location.pathname
                          # Twikoo 用于识别页面的路径，默认为当前页面 location.pathname
    lang:                 # 可选项，设置 Twikoo 的界面语言，如 'zh-CN'、'en' 等
    # 更多使用说明见：https://github.com/imaegoo/twikoo
  giscus:
    enable: true         # 是否启用 Giscus（基于 GitHub Discussions 的评论系统）
    repo: chaoxiaohan/myblog # GitHub 仓库名，格式：用户名/仓库名（启用时必填）
    repo_id: R_kgDOPe4zOQ   # 仓库的 Repository ID（启用时必填，从 https://giscus.app/zh-CN 获取）
    category: Announcements     # 更新为 script 中的 data-category
    category_id: DIC_kwDOPe4zOc4CuRDG   # 更新为 script 中的 data-category-id
    mapping: pathname     # 评论与页面的映射方式：pathname, url, title, og:title
    strict: 0             # 严格匹配模式：0(松散) 或 1(严格)
    reactions_enabled: 1  # 是否启用反应功能：1(启用) 或 0(禁用)
    emit_metadata: 0      # 是否发送页面元数据：1(发送) 或 0(不发送)
    input_position: bottom # 输入框位置：top(顶部) 或 bottom(底部)
    theme: noborder_light # 更新为 script 中的 data-theme
    lang: zh-CN           # 界面语言：zh-CN, en, ja 等
    # 获取配置信息的步骤：
    # 1. 在 GitHub 仓库开启 Discussions 功能
    # 2. 安装 Giscus GitHub App：https://github.com/apps/giscus
    # 3. 访问 https://giscus.app/zh-CN 获取配置参数

# 统计与分析工具配置
# 根据需求启用或填写对应的统计 ID / key
gauges_analytics: true   # 是否启用 Gauges 统计（布尔）
google_analytics: false  # Google Analytics（UA 格式，如 UA-XXXXXX），填写字符串以启用
                          # 注意：新版 Google Analytics（GA4）使用不同的测量 ID，主题可能只支持 UA 格式
baidu_analytics: false   # 百度统计（填入站点提供的 ID 即可）
                          # 示例注释：在使用百度统计时，通常需要在模板中引入 hm.js，填写 ID 后主题会插入相应脚本
                          # 如果需要特别配置，请参考主题文档与百度统计接入说明

